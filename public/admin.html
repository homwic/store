<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #e6fcfa 0%, #f3f9ff 100%);
        min-height: 100vh;
      }
      .admin-title {
        color: #21c9a8;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 1rem;
        text-shadow: 0 2px 12px #21c9a820;
      }
      .card-admin {
        border-radius: 22px;
        box-shadow: 0 8px 28px #21c9a819;
        border: none;
        background: #fff;
        margin-bottom: 2.5rem;
      }
      .badge-image {
        border-radius: 14px;
        border: 1px solid #f2f2f2;
        box-shadow: 0 2px 6px #21c9a80c;
        max-width: 60px;
        max-height: 60px;
      }
      .btn-action {
        font-size: 0.93rem;
        border-radius: 14px;
        padding: 0.4rem 1.1rem;
        font-weight: 500;
        box-shadow: 0 2px 6px #21c9a815;
      }
      .form-section {
        border-radius: 20px;
        background: #f8fffd;
        padding: 2rem;
        box-shadow: 0 2px 8px #21c9a80c;
      }
      .form-section h4 {
        font-size: 1.19rem;
        color: #159a84;
        font-weight: 600;
      }
      .logout-btn {
        margin-left: 0.7em;
      }
      .navbar {
        border-radius: 0 0 18px 18px;
        box-shadow: 0 2px 12px #21c9a812;
        background: #fff;
      }
      .nav-link.active {
        font-weight: 700;
        color: #21c9a8 !important;
      }
      #snkContent {
        white-space: pre-line;
        font-size: 1.08em;
        line-height: 1.7;
        font-family: inherit;
      }
      @media (max-width: 767px) {
        .form-section {
          padding: 1rem;
        }
        .card-admin {
          margin-bottom: 1.2rem;
        }
      }
      /* Kustomisasi untuk login form */
.card {
  background: #ffffff;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.card h3 {
  font-size: 1.8rem;
  font-weight: 700;
}

.input-group-text {
  background: #f0f8ff;
  color: #21c9a8;
  border-right: none;
}

.form-control {
  border-radius: 0.5rem;
  border: 1px solid #21c9a8;
}

.form-control:focus {
  border-color: #16c99a;
  box-shadow: 0 0 5px rgba(33, 201, 168, 0.5);
}

button[type="submit"] {
  font-weight: 700;
  border-radius: 0.5rem;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1de9b6;
  border-color: #1de9b6;
}

#loginError {
  font-size: 0.9rem;
  font-weight: 500;
}

@media (max-width: 767px) {
  .card {
    padding: 2rem 1.5rem;
  }
  .form-control {
    font-size: 1rem;
  }
}

    </style>
  </head>
  <body>
    <div id="adminRoot"></div>

    <!-- Modal Stok -->
    <div
      class="modal fade"
      id="stockModal"
      tabindex="-1"
      aria-labelledby="stockModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info-subtle">
            <h5 class="modal-title" id="stockModalLabel">Stok Akun</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <h6 id="modalProductName"></h6>
            <table class="table table-sm table-bordered mb-4" id="stockTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Pin Profil</th>
                  <th>Link</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <form id="addStockForm" class="row g-2 align-items-end">
              <div class="col-md-3">
                <input
                  class="form-control"
                  name="email"
                  placeholder="Email (opsional jika pakai Link)"
                />
              </div>
              <div class="col-md-3">
                <input
                  class="form-control"
                  name="password"
                  placeholder="Password (opsional jika pakai Link)"
                />
              </div>
              <div class="col-md-2">
                <input
                  class="form-control"
                  name="pin"
                  placeholder="Pin Profil (opsional)"
                />
              </div>
              <div class="col-md-3">
                <input
                  class="form-control"
                  name="link"
                  placeholder="Link (opsional, isi jika akun link)"
                />
              </div>
              <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-success btn-action">
                  + Tambah Akun
                </button>
              </div>
              <div class="col-md-12 text-muted small mt-2 ms-1">
                <i>
                  Jika <b>Link</b> diisi, maka Email & Password tidak wajib.<br />Jika
                  Email & Password diisi, Link boleh dikosongkan.<br />Pin
                  Profil juga opsional.
                </i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal SNK -->
    <div
      class="modal fade"
      id="snkModal"
      tabindex="-1"
      aria-labelledby="snkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info-subtle">
            <h5 class="modal-title" id="snkModalLabel">Syarat & Ketentuan</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <h6 id="snkProductName" class="mb-2"></h6>
            <div
              id="snkContent"
              class="border rounded p-3"
              style="background: #f7ffff"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit SNK -->
    <div
      class="modal fade"
      id="editSnkModal"
      tabindex="-1"
      aria-labelledby="editSnkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <form class="modal-content" id="editSnkForm">
          <div class="modal-header bg-info-subtle">
            <h5 class="modal-title" id="editSnkModalLabel">
              Edit Syarat & Ketentuan
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editSnkProductId" />
            <textarea
              id="editSnkTextarea"
              class="form-control"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <!-- admin.js tetap ter-load saat dashboard -->
  </body>
</html>
